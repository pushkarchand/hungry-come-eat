<div class="mat-elevation-z8" *ngIf="!isLoading">
      <table>
        <thead>
          <tr>
            <th>User Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Postal Code</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody *ngIf="dataSource.length>0">
          <tr *ngFor="let item of dataSource;">
            <td>{{item.userName}}</td>
            <td>{{item.email}}</td>
            <td>{{item.mobile}}</td>
            <td>{{item.address}}</td>
            <td>{{item.postalCode}}</td>
            <td>{{item.role}}</td>
          </tr>
        </tbody>
      </table>
  </div>
